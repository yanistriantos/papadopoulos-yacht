<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking - Papadopoulos Yacht Parties</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <div class="logo">
          <h1>Papadopoulos</h1>
        </div>
        <button
          class="mobile-nav-toggle"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
          <span class="hamburger"></span>
        </button>
        <ul id="primary-navigation" class="primary-navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="booking.html" class="active">Booking</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="page-hero">
        <div class="hero-content">
          <h2>Book Your Experience</h2>
          <p>Start Planning Your Perfect Yacht Party</p>
        </div>
      </section>

      <section class="booking-section">
        <div class="booking-container">
          <form id="booking-form" class="booking-form">
            <div class="form-group">
              <label for="event-type">Event Type</label>
              <select id="event-type" name="event-type" required>
                <option value="">Select an Event Type</option>
                <option value="sunset">Sunset Cruise Party</option>
                <option value="private">Private Celebration</option>
                <option value="corporate">Corporate Event</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date">Preferred Date</label>
              <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
              <label for="guests">Number of Guests</label>
              <input
                type="number"
                id="guests"
                name="guests"
                min="1"
                max="100"
                required
              />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="message">Special Requirements</label>
              <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-button">
              Submit Booking Request
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Email: info@papadopoulosyachts.com</p>
          <p>Phone: +1 234 567 890</p>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <div class="social-links">
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Papadopoulos Yacht Parties. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
